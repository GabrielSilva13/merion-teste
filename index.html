<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Professional 5x4 Slot Machine" />

    <title>Slot Machine | PixiJS</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000000;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-touch-callout: none;
        user-select: none;
        overscroll-behavior: none;
      }

      #app {
        width: 100%;
        height: 100dvh;
        position: relative;
      }

      canvas {
        display: block;
        touch-action: none;
      }

      /* Preloader — shown until game is ready */
      #preloader {
        position: fixed;
        inset: 0;
        z-index: 10000;
        background: #000000;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.4s ease-out;
      }

      #preloader.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      #preloader img {
        max-width: 90%;
        max-height: 90%;
        object-fit: contain;
      }

      /* Rotate-device overlay — only visible in portrait on mobile */
      #rotate-overlay {
        display: none;
        position: fixed;
        inset: 0;
        z-index: 9999;
        background: #000000;
        color: #ffffff;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 24px;
        font-family: 'Grobold', sans-serif;
      }

      #rotate-overlay .icon {
        width: 80px;
        height: 80px;
        border: 3px solid #ffffff;
        border-radius: 12px;
        position: relative;
        animation: rotate-hint 2s ease-in-out infinite;
      }

      #rotate-overlay .icon::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 0;
        height: 0;
        border-left: 12px solid #ffffff;
        border-top: 8px solid transparent;
        border-bottom: 8px solid transparent;
      }

      #rotate-overlay p {
        font-size: 18px;
        text-align: center;
        opacity: 0.9;
      }

      @keyframes rotate-hint {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(90deg); }
      }

      @media (orientation: portrait) and (max-width: 1024px) {
        #rotate-overlay {
          display: flex;
        }
        #app {
          visibility: hidden;
        }
      }
    </style>
  </head>
  <body>
    <div id="preloader">
      <img src="/assets/preloader/PRELOADER.jpg" alt="Loading..." />
    </div>
    <div id="rotate-overlay">
      <div class="icon"></div>
      <p>Gire o celular para jogar</p>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
